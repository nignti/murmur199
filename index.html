<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <button class="btn__glav"></button>
    </div>
    <div class="container">
        <div class="stroka__1">
           <button class="btn__AC">
                <p class="AC">AC</p>
            </button>
            <button class="btn__delen">
                <p class="delen">/</p>
            </button> 
        </div>
    </div>
    <div class="container">
        <div class="stroka__2">
            <button class="btn__7">
                <p class="7">7</p>
            </button>
            <button class="btn__8">
                <p class="8">8</p>
            </button>
            <button class="btn__9">
                <p class="9">9</p>
            </button>
            <button class="btn__umnz">
                <p class="umnz">*</p>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="stroka__3">
            <button class="btn__4">
                <p class="4">4</p>
            </button>
            <button class="btn__5">
                <p class="5">5</p>
            </button>
            <button class="btn__6">
                <p class="6">6</p>
            </button>
            <button class="btn__min">
                <p class="min">-</p>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="stroka__4">
            <button class="btn__1">
                <p class="1">1</p>
            </button>
            <button class="btn__2">
                <p class="2">2</p>
            </button>
            <button class="btn__3">
                <p class="3">3</p>
            </button>
            <button class="btn__plus">
                <p class="plus">+</p>
            </button>
        </div>
    </div>
    <div class="container">
        <div class="stroka__5">
            <button class="btn__0">
                <p class="0">0</p>
            </button>
            <button class="btn__ravenstvo">
                <p class="ravenstvo">=</p>
            </button>
        </div>
    </div>
</body>
</html>
